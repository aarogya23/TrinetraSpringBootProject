<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-color: #ffffff;
            --container-bg: #ffffff;
            --text-color: #333333;
            --secondary-text: #666666;
            --border-color: #e0e0e0;
            --shadow-color: rgba(0, 0, 0, 0.1);
            --button-bg: #007BFF;
            --button-hover: #0056b3;
            --toggle-bg: #f0f0f0;
            --toggle-circle: #ffffff;
            --accent-color: #007BFF;
        }

        [data-theme="dark"] {
            --bg-color: #121212;
            --container-bg: #1e1e1e;
            --text-color: #ffffff;
            --secondary-text: #cccccc;
            --border-color: #333333;
            --shadow-color: rgba(0, 0, 0, 0.3);
            --button-bg: #0d6efd;
            --button-hover: #0b5ed7;
            --toggle-bg: #333333;
            --toggle-circle: #ffffff;
            --accent-color: #4dabf7;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: var(--bg-color);
            color: var(--text-color);
            padding: 40px 20px;
            min-height: 100vh;
            transition: all 0.3s ease;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 600px;
            margin: 0 auto 30px auto;
        }

        .theme-toggle {
            position: relative;
            width: 60px;
            height: 30px;
            background: var(--toggle-bg);
            border-radius: 15px;
            cursor: pointer;
            transition: background 0.3s ease;
            border: 2px solid var(--border-color);
        }

        .theme-toggle::before {
            content: '';
            position: absolute;
            top: 3px;
            left: 3px;
            width: 22px;
            height: 22px;
            background: var(--toggle-circle);
            border-radius: 50%;
            transition: transform 0.3s ease;
            box-shadow: 0 2px 4px var(--shadow-color);
        }

        [data-theme="dark"] .theme-toggle::before {
            transform: translateX(28px);
            background: var(--accent-color);
        }

        .theme-label {
            font-size: 14px;
            font-weight: 500;
            color: var(--secondary-text);
        }

        .profile-container {
            max-width: 600px;
            margin: auto;
            background: var(--container-bg);
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0 8px 32px var(--shadow-color);
            border: 1px solid var(--border-color);
            transition: all 0.3s ease;
        }

        .profile-container:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 40px var(--shadow-color);
        }

        h2 {
            text-align: center;
            color: var(--text-color);
            margin-bottom: 15px;
            font-size: 28px;
            font-weight: 600;
        }

        .profile-icon {
            width: 120px;
            height: 120px;
            margin: 0 auto 15px auto;
            border-radius: 50%;
            overflow: hidden;
            border: 3px solid var(--accent-color);
            background: var(--toggle-bg);
        }

        .profile-icon img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .upload-form {
            text-align: center;
            margin-bottom: 25px;
        }

        .upload-form input[type="file"] {
            margin-bottom: 10px;
            padding: 5px;
        }

        .btn {
            padding: 10px 20px;
            background: var(--button-bg);
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 500;
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
        }

        .btn:hover {
            background: var(--button-hover);
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(0, 123, 255, 0.3);
        }

        .btn-secondary {
            background: transparent;
            color: var(--text-color);
            border: 2px solid var(--border-color);
        }

        .btn-secondary:hover {
            background: var(--toggle-bg);
            border-color: var(--accent-color);
            color: var(--accent-color);
            box-shadow: none;
        }

        .info {
            margin: 25px 0;
        }

        .info-item {
            display: flex;
            align-items: center;
            padding: 15px 0;
            border-bottom: 1px solid var(--border-color);
            transition: all 0.3s ease;
        }

        .info-item:last-child {
            border-bottom: none;
        }

        .info-label {
            font-weight: 600;
            color: var(--secondary-text);
            width: 120px;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .info-value {
            color: var(--text-color);
            font-size: 16px;
            font-weight: 500;
            flex: 1;
        }

        .actions {
            text-align: center;
            margin-top: 30px;
            display: flex;
            gap: 15px;
            justify-content: center;
        }

        @media (max-width: 600px) {
            .profile-container {
                margin: 20px;
                padding: 30px 20px;
            }
            .header {
                flex-direction: column;
                gap: 15px;
            }
            .actions {
                flex-direction: column;
                align-items: center;
            }
            .btn {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="theme-label">üåô Dark Mode</div>
        <div class="theme-toggle" onclick="toggleTheme()"></div>
    </div>

    <div class="profile-container">
        <!-- Profile Image -->
        <div class="profile-icon">
    <img src="image/Aarogya_1755177409112_ss.jpeg"
         alt="Profile Image" width="150" height="150" style="border-radius:50%;">
</div>

       <!-- Upload Form -->
        <form action="/uploadProfileImage" method="post" enctype="multipart/form-data" class="upload-form">
            <input type="file" name="image" accept="image/*" required>
            <button type="submit" class="btn">Upload Image</button>
        </form>
        

        <h2>Welcome, <span th:text="${user.username}"></span>!</h2>
        <p style="text-align: center; color: var(--secondary-text); margin-bottom: 30px; font-style: italic;">Your Profile Dashboard</p>

        <div class="info">
            <div class="info-item">
                <div class="info-label">Username:</div>
                <div class="info-value">
                    <span th:text="${user.username}"></span>
                </div>
            </div>
            <div class="info-item">
                <div class="info-label">Email:</div>
                <div class="info-value">
                    <span th:text="${user.email}"></span>
                </div>
            </div>
            <div class="info-item">
                <div class="info-label">Country:</div>
                <div class="info-value">
                    <span th:text="${user.country}"></span>
                </div>
            </div>
        </div>

        <div class="actions">
            <a href="#" class="btn btn-secondary">Edit Profile</a>
            <a href="logout" class="btn">Logout</a>
        </div>
    </div>

    <script>
        const currentTheme = localStorage.getItem('theme') || 'light';
        document.documentElement.setAttribute('data-theme', currentTheme);

        function toggleTheme() {
            const currentTheme = document.documentElement.getAttribute('data-theme');
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
            document.documentElement.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
            const label = document.querySelector('.theme-label');
            label.textContent = newTheme === 'dark' ? '‚òÄÔ∏è Light Mode' : 'üåô Dark Mode';
        }

        window.addEventListener('DOMContentLoaded', () => {
            const label = document.querySelector('.theme-label');
            const theme = document.documentElement.getAttribute('data-theme');
            label.textContent = theme === 'dark' ? '‚òÄÔ∏è Light Mode' : 'üåô Dark Mode';
        });
    </script>
</body>
</html>
