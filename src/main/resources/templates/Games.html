<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Game - Trinetra Game Store</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: #f8fafc;
            margin: 0;
            padding: 20px;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        
        .logo {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 10px;
            color: white;
        }
        
        .logo h1 {
            margin: 0;
            font-size: 28px;
            font-weight: 700;
        }
        
        .form-section {
            margin-bottom: 30px;
            padding: 25px;
            background: #f8f9fa;
            border-radius: 10px;
            border-left: 4px solid #667eea;
        }
        
        .section-title {
            color: #333;
            font-weight: 600;
            font-size: 18px;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .form-control {
            border: 2px solid #e9ecef;
            border-radius: 8px;
            padding: 12px 15px;
            font-size: 14px;
            transition: all 0.3s ease;
        }
        
        .form-control:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
        }
        
        .form-label {
            font-weight: 600;
            color: #333;
            margin-bottom: 8px;
        }
        
        .btn-submit {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            color: white;
            padding: 15px 40px;
            font-size: 16px;
            font-weight: 600;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
        }
        
        .btn-submit:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
        }
        
        .btn-clear {
            background: #6c757d;
            border: none;
            color: white;
            padding: 10px 30px;
            font-size: 14px;
            font-weight: 500;
            border-radius: 6px;
            cursor: pointer;
            margin-right: 15px;
        }
        
        .btn-clear:hover {
            background: #5a6268;
        }
        
        .image-upload {
            border: 2px dashed #dee2e6;
            border-radius: 10px;
            padding: 40px;
            text-align: center;
            background: #fff;
            transition: all 0.3s ease;
        }
        
        .image-upload:hover {
            border-color: #667eea;
            background: #f8f9ff;
        }
        
        .upload-text {
            color: #6c757d;
            font-size: 16px;
            margin: 10px 0;
        }
        
        .required {
            color: #dc3545;
        }
        
        .alert {
            border-radius: 8px;
            padding: 15px 20px;
            margin-bottom: 20px;
        }
        
        @media (max-width: 768px) {
            .container {
                margin: 10px;
                padding: 20px;
            }
            
            body {
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="logo">
            <h1>üéÆ Trinetra Game Store</h1>
            <p style="margin: 5px 0 0 0; opacity: 0.9;">Add New Game</p>
        </div>
        
        <!-- Game Form -->
        <form action="addGame" method="post" enctype="multipart/form-data">
            
            <!-- Basic Information -->
            <div class="form-section">
                <h3 class="section-title">
                    üéÆ Basic Information
                </h3>
                
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="gamename" class="form-label">Game Name <span class="required">*</span></label>
                        <input type="text" class="form-control" id="gamename" name="gamename" required 
                               placeholder="Enter game name">
                    </div>
                    
                    <div class="col-md-6 mb-3">
                        <label for="gameprice" class="form-label">Price (Rs) <span class="required">*</span></label>
                        <input type="number" class="form-control" id="gameprice" name="gameprice" 
                               step="0.01" min="0" required placeholder="0.00">
                    </div>
                </div>
                
                <div class="mb-3">
                    <label for="gamedescription" class="form-label">Game Description</label>
                    <textarea class="form-control" id="gamedescription" name="gamedescription" rows="4"
                              placeholder="Enter detailed game description..."></textarea>
                </div>
            </div>

            <!-- Categories -->
            <div class="form-section">
                <h3 class="section-title">
                    üè∑Ô∏è Category & Details
                </h3>
                
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="category" class="form-label">Category <span class="required">*</span></label>
                        <select class="form-control" id="category" name="category" required>
                            <option value="">Select Category</option>
                            <option value="Spring Sale Spotlight">Spring Sale Spotlight</option>
                            <option value="Free Games">Free Games</option>
                            <option value="Trending Games">Trending Games</option>
                            <option value="EA Sport Game Collection">EA Sport Game Collection</option>
                            <option value="New Releases">New Releases</option>
                            <option value="Popular Games">Popular Games</option>
                            <option value="Indie Games">Indie Games</option>
                            <option value="AAA Games">AAA Games</option>
                            <option value="Racing Games">Racing Games</option>
                            <option value="Adventure Games">Adventure Games</option>
                            <option value="Action Games">Action Games</option>
                            <option value="RPG Games">RPG Games</option>
                            <option value="Strategy Games">Strategy Games</option>
                            <option value="Simulation Games">Simulation Games</option>
                            <option value="Horror Games">Horror Games</option>
                        </select>
                    </div>
                    
                    <div class="col-md-6 mb-3">
                        <label for="gamegenre" class="form-label">Genre</label>
                        <input type="text" class="form-control" id="gamegenre" name="gamegenre" 
                               placeholder="e.g., Action, Adventure, RPG">
                    </div>
                </div>
                
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="platform" class="form-label">Platform</label>
                        <select class="form-control" id="platform" name="platform">
                            <option value="">Select Platform</option>
                            <option value="PC">PC</option>
                            <option value="PlayStation 5">PlayStation 5</option>
                            <option value="Xbox Series X/S">Xbox Series X/S</option>
                            <option value="Nintendo Switch">Nintendo Switch</option>
                            <option value="Multi-platform">Multi-platform</option>
                        </select>
                    </div>
                    
                    <div class="col-md-6 mb-3">
                        <label for="gamedeveloper" class="form-label">Developer</label>
                        <input type="text" class="form-control" id="gamedeveloper" name="gamedeveloper" 
                               placeholder="Game developer name">
                    </div>
                </div>
                
                <div class="mb-3">
                    <label for="publisher" class="form-label">Publisher</label>
                    <input type="text" class="form-control" id="publisher" name="publisher" 
                           placeholder="Game publisher name">
                </div>
            </div>

            <!-- Game Image -->
            <div class="form-section">
                <h3 class="section-title">
                    üñºÔ∏è Game Image
                </h3>
                
                <div class="mb-3">
                    <label for="imageFile" class="form-label">Game Cover Image <span class="required">*</span></label>
                    <div class="image-upload">
                        <div style="font-size: 48px; color: #dee2e6; margin-bottom: 15px;">üì∏</div>
                        <div class="upload-text">
                            <strong>Choose Game Image</strong><br>
                            <small>JPG, PNG formats supported. Recommended: 1920x1080px</small>
                        </div>
                        <input type="file" class="form-control" id="imageFile" name="imageFile" 
                               accept="image/*" required style="margin-top: 15px;">
                    </div>
                </div>
            </div>

            <!-- Submit Button -->
            <div class="text-center">
                <button type="button" class="btn-clear" onclick="clearForm()">üóëÔ∏è Clear Form</button>
                <button type="submit" class="btn-submit">üíæ Add Game to Database</button>
            </div>
        </form>
    </div>

    <script>
        // Simple form validation and clear function
        function clearForm() {
            if (confirm('Are you sure you want to clear all form data?')) {
                document.querySelector('form').reset();
            }
        }
        
        // Simple form validation before submit
        document.querySelector('form').addEventListener('submit', function(e) {
            const gamename = document.getElementById('gamename').value.trim();
            const gameprice = document.getElementById('gameprice').value;
            const category = document.getElementById('category').value;
            const imageFile = document.getElementById('imageFile').files[0];
            
            if (!gamename) {
                alert('Please enter a game name');
                document.getElementById('gamename').focus();
                e.preventDefault();
                return;
            }
            
            if (!gameprice || parseFloat(gameprice) < 0) {
                alert('Please enter a valid price');
                document.getElementById('gameprice').focus();
                e.preventDefault();
                return;
            }
            
            if (!category) {
                alert('Please select a category');
                document.getElementById('category').focus();
                e.preventDefault();
                return;
            }
            
            if (!imageFile) {
                alert('Please select a game image');
                document.getElementById('imageFile').focus();
                e.preventDefault();
                return;
            }
            
            // Show simple loading message
            const submitBtn = document.querySelector('.btn-submit');
            submitBtn.disabled = true;
            submitBtn.innerHTML = '‚è≥ Adding Game...';
        });
    </script>
</body>
</html>
